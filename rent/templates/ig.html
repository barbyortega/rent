<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <!-- Agregamos el enlace al archivo de estilos CSS personalizado de Django -->
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">

    <title>Austral Rent a Car</title>
</head>
<body>
    <!-- Encabezado -->
    <header class="container-fluid bg-primary d-flex justify-content-center">
        <p class="text-light mb-0 p-2 fs-6">Volcán Nevado 1539, 5480000 Puerto Montt, Los Lagos</p>
    </header>
    
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light p-3">
        <div class="container">
            <a class="navbar-brand" href="#">
                <span class="fs-5 text-primary fw-bold">Austral Rent a Car</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <!-- Usamos la etiqueta de plantilla para generar la URL en Django -->
                        <a class="nav-link" aria-current="page" href="{% url 'inicio' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'vehiculos' %}">Vehículos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'nosotros' %}">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://instagram.com">Instagram</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'registrate' %}">Regístrate</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido de la página -->
    <div class="container my-5">
        <!-- Inserta aquí el contenido de la página, como las tarjetas de los miembros del equipo -->
    </div>

    <!-- Pie de página -->
    <footer class="w-100 bg-primary text-light py-3">
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <p class="fs-5 me-3 mb-0">Austral Rent a Car &copy; Todos Los Derechos Reservados 2024</p>
            <div id="iconos">
                <a href="#" class="text-light me-3"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-light me-3"><i class="bi bi-twitter"></i></a>
                <a href="#" class="text-light"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap/JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script para integrar un widget de terceros (ejemplo) -->
    <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
    <div class="elfsight-app-abe4a970-ba82-4d21-a9f0-1a1fa3827125" data-elfsight-app-lazy></div>
</body>
</html>
