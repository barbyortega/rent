<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/estilo.css">

    <title>Austral Rent a Car</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light p-3" id="menu">
        <div class="container">
            <a class="navbar-brand" href="#">
                <span class="fs-5 text-primary fw-bold">Austral Rent a Car</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'index' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'vehiculos' %}">Vehículos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'nosotros' %}">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.instagram.com/australrentacar_pm/">Instagram</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Regístrate</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="card mb-3 mx-auto" style="width: 900px; height: auto;">
      <div class="row g-0">
          <div class="col-md-4">
              <div id="carouselExample" class="carousel slide">
                  <div class="carousel-inner">
                      {% for imagen in vehiculo.imagenes %}
                      <div class="carousel-item {% if forloop.first %}active{% endif %}">
                          <img src="../static/{{ imagen }}" class="d-block w-100 img-fluid rounded-start" alt="Imagen">
                      </div>
                      {% endfor %}
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                  </button>
              </div>
          </div>
          <div class="col-md-8">
              <div class="card-body">
                  <h5 class="card-title">{{ vehiculo.imagenes }}</h5>
                  <h5 class="card-title">{{ vehiculo.nombre }}</h5>
                  <p class="card-text">{{ vehiculo.descripcion }}</p>
                  <p class="card-text"><strong>Precio:</strong> {{ vehiculo.precio }}</p>

                  <!-- Formulario para reservar por correo -->
                  <form action="/enviar-reserva" method="POST">
                      <div class="mb-3">
                          <label for="nombre" class="form-label">Nombre Completo</label>
                          <input type="text" class="form-control" id="nombre" name="nombre" required>
                      </div>
                      <div class="mb-3">
                          <label for="email" class="form-label">Correo Electrónico</label>
                          <input type="email" class="form-control" id="email" name="email" required>
                      </div>
                      <div class="mb-3">
                          <label for="mensaje" class="form-label">Mensaje</label>
                          <textarea class="form-control" id="mensaje" name="mensaje" rows="3" required>
                          </textarea>
                      </div>
                      <a href="https://wa.link/samwx2" target="_blank" class="btn btn-primary">
                        Hacer reserva
                      </a>                      
                      
                  </form>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
